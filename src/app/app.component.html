<h1>{{title}}</h1>

<table>
  <thead>
    <th>ID</th>
    <th>Field 1</th>
    <th>Field 2</th>
    <th>Field 3</th>
  </thead>
  <tbody>
    <tr *ngFor="let stuff of stuffs">
      <td>{{stuff.id}}</td>
      <td>{{stuff.field1}}</td>
      <td>{{stuff.field2}}</td>
      <td>{{stuff.field3}}</td>
    </tr>
  </tbody>
</table>
